<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 350px; }
        h1 { font-size: 18px; text-align: center; }
        #results { margin-top: 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { margin-top: 10px; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tarama Sonuçları</h1>
    <div id="results">Henüz bir şey bulunamadı.</div>
    <button id="download">Sonuçları JSON olarak indir</button>
    <script src="popup.js"></script>
</body>
</html>
